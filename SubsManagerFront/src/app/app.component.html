<div class="container">
  <app-header></app-header>


<app-menu></app-menu>
<app-auth></app-auth>

  <hr>
  <button class="button" (click)="toggleCards()">Toggle cards</button>
  <hr>

  <!--<app-form></app-form>-->
  <div *ngIf ="isToggled; else noCards">
   <app-card
    *ngFor="let itemCard of cards;let iter = index"
    [card]="itemCard"
    [card_index]="iter+1"
   ></app-card>
  </div>

  <ng-template #noCards>
    <p>Cards are hidden!</p>
  </ng-template>

</div>
